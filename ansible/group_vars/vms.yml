---
# Variables for Linux VMs (created via Terraform + cloud-init)
# These apply to all hosts in the 'vms' group

# Timezone for VMs
vm_timezone: "UTC"

# Base packages to install on all VMs
vm_base_packages:
  - vim
  - curl
  - ca-certificates
  - qemu-guest-agent

# Docker service configuration (optional)
docker_enabled: false  # Set to true to enable Docker on VMs
docker_users: []       # List of users to add to docker group (examples only)

# Prometheus monitoring (optional)
prometheus_enabled: false  # Set to true to enable Prometheus on monitoring VM

# Grafana monitoring (optional)
grafana_enabled: false  # Set to true to enable Grafana on monitoring VM

